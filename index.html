<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Table</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="root" class="d-flex flex-column justify-content-center align-items-center container">
        <div class="my-5">
            <input type="text" name="add-player" id="" placeholder="Add player..">
        </div>
        <div>
            <ul>
                <li class="player d-flex row" v-for="player in players">
                    <div class="position-relative col-12">
                        <span class="edit-player-name position-absolute"><i
                                class="fas fa-pencil-alt fa-flip-horizontal"></i></span>
                        <input type="text" name="name" class="player-name" value="player(index)">
                    </div>
                    <div class="score align-self-end text-right col-12">
                        <br>
                        <!-- {{ player.score }} --> 95/100
                    </div>

                </li>
            </ul>

        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
