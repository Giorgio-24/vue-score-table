<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Table</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="root" class="d-flex flex-column justify-content-center align-items-center container">
        <!--^ ADD PLAYER -->
        <div class="input-group my-5 w-50">
            <input type="text" name="add-player" class="form-control" placeholder="Add player.."
                @keyup.enter="addNewPlayer" v-model="newPlayer" aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <button @click="addNewPlayer" class="btn btn-outline-secondary border-0 bg-success text-white p-1"
                type="button" id="button-addon2"><i class="fas fa-plus"></i></button>
        </div>

        <!--^ PLAYERS LIST -->
        <div class="w-50">
            <ul class="list-group">
                <li class="player list-group-item border border-4 border-dark d-flex row"
                    v-for="(player, index) in players">
                    <div class="position-relative col-12 mb-1">
                        <span class="edit-player-name position-absolute"><i
                                class="fas fa-pencil-alt fa-flip-horizontal"></i></span>
                        <input type="text" name="name" class="player-name" v-model="player.name">
                        <button
                            class="delete-player btn-close button-hover bg-danger border-0 p-1 px-2 position-absolute"
                            @click="deleteCurrentPlayer(player, index)"><i class="fas fa-times text-white"></i></button>
                    </div>
                    <div class="score align-self-end text-right col-12 mt-4">
                        <span class="border border-dark p-1" @click="toggleScoreModifier(index)"
                            v-if="!isModifing(index)">{{
                            player.score }}/100</span>

                        <!--^ SCORE MODIFIER -->
                        <div class="bg-warning col-12 py-3 rounded position-relative d-flex justify-content-between"
                            v-else="isModifing(index)">

                            <div class="">
                                <input class="player-score" type="number" name="player-score" v-model="player.score">
                                <button class="btn btn-outline-secondary border-0 bg-danger text-white p-1"
                                    @click="removePoints(index)"><i class="fas fa-minus"></i></button>
                                <button class="btn btn-outline-secondary border-0 bg-success text-white p-1"
                                    type="button" @click="addPoints(index)"><i class="fas fa-plus"></i></button>
                            </div>
                            <button
                                class="close-score-modifier btn-close button-hover bg-danger rounded border-0 p-1 px-2 position-absolute"
                                @click="toggleScoreModifier(index)"><i class="fas fa-times text-white"></i></button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
